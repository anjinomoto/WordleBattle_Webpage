<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/signup.css">
        <title>Wordle Battle</title>
    </head>

    <body>
        <div class="main">
            <div class="topline">
                <img src="info.png" class="info">
            </div>

            <div>
                <img src="logo.png" class="logo">
            </div>

            <div class="lftfloat textright">
                <div style="height: 25px;"></div>
                <label for="uname" class="txtstyle">Username</label>
                <div class="cursedspace"></div>
                <label for="pw" class="txtstyle">Password</label>
                <div class="cursedspace"></div>
                <label for="pwconf" class="txtstyle">Confirm Password</label>
            </div>
            
            <div class="lftfloat1">
                <input type="text" placeholder="Your Username..." class="txtstyle">
                <br/>
                <input type="password" placeholder="Your Password..." class="txtstyle">
                <br/>
                <input type="password" placeholder="Confirm your Password..." class="txtstyle">
            </div>

            <div>
                <a href="intro.html">
                    <button class="click txtstyle">Submit</button>
                </a>
            </div>

        </div>
    </body>
</html>
