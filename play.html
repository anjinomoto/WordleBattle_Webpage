<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/first_interface.css">
        <link rel="stylesheet" href="./css/play.css">
        <link rel="icon" href="./images/logo.png">
        <title>Wordle Battle</title>
    </head>

    <body>
        <div class="main">
            <div class="topline">
                <img src="./images/logo.png" class="mid_logo">
            </div>

            <div class="ply_box">
                <button class="ply_btn" id="settings">settings</button>
            </div>

            <div class="lvl_box">
                <label id="level_label" class="level">LEVEL 1</label>
            </div>

            <div class="move_top1">
                <input id="txtbox_00" class="inp_box inp_color move_box1">
                <input id="txtbox_01" class="inp_box inp_color move_box2">
                <input id="txtbox_02" class="inp_box inp_color move_box3">
                <input id="txtbox_03" class="inp_box inp_color move_box4">
                <input id="txtbox_04" class="inp_box inp_color move_box5">
                <input id="txtbox_05" class="inp_box inp_color move_box6">
            </div>

            <div class="move_top2">
                <input id="txtbox_10" class="inp_box inp_color move_box1">
                <input id="txtbox_11" class="inp_box inp_color move_box2">
                <input id="txtbox_12" class="inp_box inp_color move_box3">
                <input id="txtbox_13" class="inp_box inp_color move_box4">
                <input id="txtbox_14" class="inp_box inp_color move_box5">
                <input id="txtbox_15" class="inp_box inp_color move_box6">
            </div>

            <div class="move_top3">
                <input id="txtbox_20" class="inp_box inp_color move_box1">
                <input id="txtbox_21" class="inp_box inp_color move_box2">
                <input id="txtbox_22" class="inp_box inp_color move_box3">
                <input id="txtbox_23" class="inp_box inp_color move_box4">
                <input id="txtbox_24" class="inp_box inp_color move_box5">
                <input id="txtbox_25" class="inp_box inp_color move_box6">
            </div>

            <div class="move_top4">
                <input id="txtbox_30" class="inp_box inp_color move_box1">
                <input id="txtbox_31" class="inp_box inp_color move_box2">
                <input id="txtbox_32" class="inp_box inp_color move_box3">
                <input id="txtbox_33" class="inp_box inp_color move_box4">
                <input id="txtbox_34" class="inp_box inp_color move_box5">
                <input id="txtbox_35" class="inp_box inp_color move_box6">
            </div>

            <div class="move_top5">
                <input id="txtbox_40" class="inp_box inp_color move_box1">
                <input id="txtbox_41" class="inp_box inp_color move_box2">
                <input id="txtbox_42" class="inp_box inp_color move_box3">
                <input id="txtbox_43" class="inp_box inp_color move_box4">
                <input id="txtbox_44" class="inp_box inp_color move_box5">
                <input id="txtbox_45" class="inp_box inp_color move_box6">
            </div>

        </div>

        <div id="popup" class="pseudobody" hidden>
           <div class="alert_box_container center">
                <div class="alert_box">
                    <div class="alert_box_container center">
                        <p id="message" style="text-align: center;">You got the correct answer!</p>
                    </div>
                    <div class="center">
                        <button id="button_proceed" class="button_proceed" onclick="PopOut()">></button>
                    </div>
                </div>
            </div>
        </div>
 
        <script src="./jslib/wordlelib.js"></script>
        <script src="./js/play_interface_updates.js"></script>
        <script src="./js/play.js"></script>

        <script>
            var el = document.getElementById("settings");
            var audio = new Audio("./sound/tap.wav");
            el.onclick = function() {
            audio.play();
            }
        </script>
    </body>
</html>
