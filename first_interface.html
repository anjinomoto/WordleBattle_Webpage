<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/first_interface.css">
        <link rel="icon" href="./images/logo.png">
        <title>Wordle Battle</title>
    </head>

    <body>
        <div class="main">
            <div class="topline">
                <img src="./images/logo.png" class="mid_logo">
            </div>

            <div class="move_center">
                <div class="circle"></div>
                <label id="user_label" class="username1">user_name</label>
            </div>

            <div class="move_center">
                <a href="/loader/play.html"><button class="un_button move_button">PLAY</button></a>
            </div>

            <div class="move_center">
                <a href="/loader/leaderboard.html"><button class="un_button move_button1">LEADERBOARD</button></a>
            </div>

            <div class="move_center">
                <button class="un_button move_button2">OPTION</button>
            </div>

        </div>

        <script>
            const username = window.localStorage.getItem('user');
            document.getElementById('user_label').textContent = username;
        </script>
    </body>
</html>
