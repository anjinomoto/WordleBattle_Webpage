<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/first_interface.css">
        <link rel="stylesheet" href="./css/leaderboard.css">
        <script>
            var audio = new Audio("./sound/tap.wav");
        </script>
        <title>Wordle Battle</title>
    </head>

    <body>
        <div class="main">
            <div class="topline">
                <img src="./images/logo.png" class="side_logo">
            </div>

            <div class="back" id="back">
                <a href="first_interface.html" style="text-decoration: none;">
                    <label class="lb"><</label>
                </a>
            </div>

            <div class="container">
                <div class="lb_topbox">
                    <label class="lb">LEADERBOARD</label>
                </div>
                
                <div class="lb_contentbox">
                    <div class="centerr">
                        <div class="ranking top1">
                            <label class="txt">1 |</label>
                        </div>
                        <div class="ranking top2">
                            <label class="txt">2 |</label>
                        </div>
                        <div class="ranking top3">
                            <label class="txt">3 |</label>
                        </div>
                        <div class="ranking top4">
                            <label class="txt">4 |</label>
                        </div>
                        <div class="ranking top5">
                            <label class="txt">5 |</label>
                        </div>
                        <div class="ranking_line"></div>
                        <div class="ranking me">
                            <label class="txtme">Me |</label>
                        </div>
                    </div>
                    <label id="rank1" class="uname uname1">baldo</label>
                    <label id="rank2" class="uname uname2">emenggard</label>
                    <label id="rank3" class="uname uname3">brrrrrt</label>
                    <label id="rank4" class="uname uname4">sexy_love</label>
                    <label id="rank5" class="uname uname5">--</label>
                    <label id="myrank" class="txttt">10 |</label>
                    <label id="myuname" class="uname myuname">username</label>
                </div>
            </div>

            <script>
                var el = document.getElementById("back");
                el.onclick = function() {
                audio.play();
                }
            </script>
            <script src="./jslib/wordlelib.js"></script>
            <script src="./js/leaderboard.js"></script>
        </div>
    </body>
</html>
